<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div *ngIf="!auth.token">
    <p>Inicia sesion para poder subir imagenes</p>
  </div>
  <div *ngIf="!!auth.token">
    <input type="file" multiple="true" (change)=fileChange($event)>
    <button ion-button secondary (tap)="submit()" >Subir Archivo</button>
  </div>
</ion-content>
